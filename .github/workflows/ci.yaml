name: CI
on: [push]
jobs:
  standard-checks:
    name: Lint and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0
      - name: Use Node.js v22.20.0
        uses: actions/setup-node@v4
        with:
          node-version: "22.20.0"
          cache: "pnpm"
      - run: node -v
      - run: pnpm -v
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run eslint
        run: pnpm lint

      - name: Run tests
        run: pnpm test